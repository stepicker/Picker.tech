<body>

<div id="main-container">

    <div id="menu-bar">
        <div class="animated rollIn" id="title-box">
        <div id="title">Stefano Picker</div>
        <div id="subtitle"></div>
        </div>
        <a href="index.html"><div class="menu-item lighter-menu-item animated zoomIn" id="menu-home">Home</div></a>
        <a href="portfolio.html"><div class="menu-item darker-menu-item animated zoomIn" id="menu-portfolio">Portfolio</div></a>
        <a href="https://www.linkedin.com/in/stefanopicker/" target="_blank"><div class="menu-item lighter-menu-item animated zoomIn" id="menu-resume">Resume</div></a>
        <a href="https://github.com/stepicker" target="_blank"><div class="menu-item darker-menu-item animated zoomIn" id="menu-code">Code</div></a>
        <a href="https://twitter.com/picker" target="_blank"><div class="menu-item lighter-menu-item animated zoomIn" id="menu-tweets">Tweets</div></a>

    </div>
        
    <div class="animated fadeIn" id="page-content">
        <div id="form-container">
            <div id="contact-intro">
                <p>You can reach me on picker@gmail.com, or give me a call on 415-690-3930.</p>
                <br>
                <p>Alternatively, here's a simple contact form:</p>
            </div>
            <form id="contact-form" method="POST" action="https://formspree.io/picker@gmail.com">
                <label for="name">Name</label>
                <br>
                <input name="name" type="text" placeholder="i.e. John Smith">
                <br>
                <label for="email">Email</label>
                <br>
                <input name="email" type="email" placeholder="i.e. you@example.com">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" placeholder="Please type your message here..."></textarea>
                <br>
                <button class="button" type="submit" id="submit-button">Submit</button>
                </form>
        </div>
    </div>

</div>

<!-- Linking scripts -->
<script type="text/javascript" src="./assets/app.js"></script>
