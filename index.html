<!DOCTYPE html>

<html lang="en-us">

<head>

  <!-- Setting page title -->
  <title>Stefano Picker</title>

  <!-- Establishing character set -->
  <meta charset="UTF-8">

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!-- Linking Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">

  <!-- Linking jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>

<div id="main-container">

    <div class="top-box animated rotateInDownLeft" id="menu-box">
      <div class="menu-item lighter-menu-item" id="menu-home">Home</div>
      <div class="menu-item darker-menu-item" id="menu-portfolio">Portfolio</div>
      <div class="menu-item darker-menu-item" id="menu-resume">Resume</div>
      <div class="menu-item lighter-menu-item" id="menu-code">Code</div>
      <div class="menu-item lighter-menu-item" id="menu-tweets">Tweets</div>
      <div class="menu-item darker-menu-item" id="menu-contact">Contact</div>
    </div>
    <div class="top-box animated fadeInDown" id="title-box">
      <div id="title">Stefano Picker</div>
      <div id="subtitle"></div>
    </div>
    <div class="top-box animated rotateInDownRight" id="photo-box"></div>
    <div class="top-box animated zoomIn" id="studies-box"></div>

    <div class="animated rollIn" id="portfolio-box"></div>
    <div class="bottom-box animated zoomIn" id="toolbox-box"></div>
    <div class="bottom-box animated zoomIn" id="career-box"></div>

</div>


<!-- Linking scripts -->
<script type="text/javascript" src="./assets/app.js"></script>

</body>

</html>
