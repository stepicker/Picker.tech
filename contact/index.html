<!DOCTYPE html>

<html lang="en-us">

<head>

  <!-- Page title -->
  <title>Stefano Picker - Contact</title>

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Contact Page on Stefano Picker's personal web site">

  <!-- Linking CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/reset.css">
  <link rel="stylesheet" type="text/css" href="../assets/pages.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <!-- Linking Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

  <!-- Linking jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Linking Favicon -->
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  
</head>

<body>

<div id="main-container">

    <div id="menu-bar">
        <div class="animated rollIn" id="title-box">
        <div id="title"><a href="https://picker.tech">Stefano Picker</a></div>
        <div id="subtitle"></div>
        </div>
        <a href="https://picker.tech"><div class="menu-item lighter-menu-item" id="menu-home">Home<img class="menu-icon" src="../assets/images/home.png"></div></a>
        <a href="../portfolio"><div class="menu-item darker-menu-item" id="menu-portfolio">Portfolio<img class="menu-icon" src="../assets/images/portfolio.png"></div></a>
        <a href="https://www.linkedin.com/in/stefanopicker/" target="_blank"><div class="menu-item lighter-menu-item" id="menu-resume">Career<img class="menu-icon" src="../assets/images/linkedin.png"></div></a>
        <a href="https://github.com/stepicker" target="_blank"><div class="menu-item darker-menu-item" id="menu-code">Code<img class="menu-icon" src="../assets/images/github.png"></div></a>
        <a href="https://twitter.com/picker" target="_blank"><div class="menu-item lighter-menu-item" id="menu-tweets">Tweets<img class="menu-icon" src="../assets/images/twitter.png"></div></a>
        <a href="index.html"><div class="menu-item darker-menu-item" id="menu-contact">Contact<img class="menu-icon" src="../assets/images/contact.png"></div></a>
    </div>
        
    <div class="animated fadeIn" id="page-content">
        <div id="form-container">
            <div id="contact-intro">
                <p>Feel free to drop me a message below, and I'll get back to you</p>
            </div>
            <form id="contact-form" method="POST" action="https://formspree.io/picker@gmail.com">
                <label for="name">Name</label>
                <br>
                <input name="name" type="text" placeholder="i.e. John Smith">
                <br>
                <label for="email">Email</label>
                <br>
                <input name="email" type="email" placeholder="i.e. you@domain.com">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" placeholder="Please type your message here..."></textarea>
                <br>
                <button class="button" type="submit" id="submit-button">Submit</button>
                </form>
        </div>
    </div>

</div>

<!-- Linking scripts -->
<script type="text/javascript" src="../assets/app.js"></script>

</body>

</html>
